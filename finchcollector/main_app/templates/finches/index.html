{% extends 'base.html' %}
{% block content %}
<h1>All Finches</h1>
{% for data in finches %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ data.name }}</span>
      <p>Description: {{ data.description }}</p>     
      <p>Lifespan: {{ data.lifespan }}</p>
    </div>
  </div>
{% endfor %}
{% endblock %}
